<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Lion CSS UI Kit</title>
  <link rel="stylesheet" href="lion-ui-kit.css" />
  <script src="../../Wefio.js"></script>
</head>
<body>
  <div class="header">
    <div class="titlebar">
      Lion CSS UI Kit
    </div>
    <div class="toolbar">
      <div class="segmented">
        <input checked type="radio" name="s" id="s1" />
        <label class="textured button" for="s1"><span class="icon" for="s1">¹</span></label>
        <input type="radio" name="s" id="s2" />
        <label class="textured button" for="s2"><span class="icon" for="s2">²</span></label>
        <input type="radio" name="s" id="s3" />
        <label class="textured button" for="s3"><span class="icon" for="s3">³</span></label>
      </div>
      <input type="text" id="">
      <div class="flexible space"></div>
      <input class="search" type="text" id="">
      <button class="textured"><span class="icon">S</span></button>
    </div>
  </div>
  <div class="scope bar">
    <span>Search:</span>
    <input type="radio" name="q" id="q1" />
    <label class="scope" for="q1">Site</label>
    <input checked type="radio" name="q" id="q2" />
    <label class="scope" for="q2">Internets</label>
    <input class="scope" type="text" value="Someother"/>
    <select class="scope">
      <option value="">Name</option>
    </select>
    <button class="scope">Save</button>
    <button class="scope remove">&#8722;</button>
    <button class="scope add">+</button>
  </div>
  <div class="content">
    <div class="splitview">
      <div class="sourcelist">
        <label class="section-title" for="r1">Library</label>
        <input class="disclosure" checked type="checkbox" name="r1" id="r1" />
        <div class="section">
          <input checked type="radio" name="source-item" id="i1" />
          <label class="item" for="i1" onclick="reloadView(wefio.files('~/'));"><span class="icon">I</span> Photos</label>
          <input type="radio" name="source-item" id="i2" />
          <label class="item" for="i2"><span class="icon">M</span> Movies</label>
          <input type="radio" name="source-item" id="i3" />
          <label class="item" for="i3"><span class="icon">r</span> Podcasts <span class="badge">4</span></label>
        </div>
        <label class="section-title" for="r2">Lists</label>
        <input class="disclosure" checked type="checkbox" name="r2" id="r2" />
        <div class="section">
          <input type="radio" name="source-item" id="i4" />
          <label class="item" for="i4"><span class="icon">F</span> Folder</label>
          <input class="disclosure" checked type="checkbox" name="source-folder" id="t1" />
          <div class="section">
            <input type="radio" name="source-item" id="i4.1" />
            <label class="item" for="i4.1">Finglish</label>
            <input type="radio" name="source-item" id="i4.2" />
            <label class="item" for="i4.2">Feta</label>
            <input type="radio" name="source-item" id="i4.3" />
            <label class="item" for="i4.3">Tablecloth</label>
          </div>
          <input type="radio" name="source-item" id="i5" />
          <label class="item" for="i5"><span class="icon">F</span> Fonts</label>
          <input class="disclosure" type="checkbox" name="source-folder" id="t2" />
          <div class="section">
            <input type="radio" name="source-item" id="i5.1" />
            <label class="item" for="i5.1">Helvetica Neue</label>
            <input type="radio" name="source-item" id="i5.2" />
            <label class="item" for="i5.2">Lucida Grande</label>
            <input type="radio" name="source-item" id="i5.3" />
            <label class="item" for="i5.3">Segoe UI</label>
          </div>
          <input type="radio" name="source-item" id="i6" />
          <label class="item" for="i6"><span class="icon">F</span> Inkblots</label>
          <input class="disclosure" type="checkbox" name="source-folder" id="t3" />
          <div class="section">
            <input type="radio" name="source-item" id="i6.1" />
            <label for="i6.1" class="item">Pelvic bone</label>
            <input type="radio" name="source-item" id="i6.2" />
            <label for="i6.2" class="item">Bat</label>
            <input type="radio" name="source-item" id="i6.3" />
            <label for="i6.3" class="item">Two humans</label>
            <input type="radio" name="source-item" id="i6.4" />
            <label for="i6.4" class="item">Butterfly</label>
            <input type="radio" name="source-item" id="i6.5" />
            <label for="i6.5" class="item">Rug</label>
          </div>
        </div>
      </div>
      <div class="view" id="files">
      </div>
    </div>
  </div>
</body>
</html>
